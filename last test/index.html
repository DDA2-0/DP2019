                <a href="main.html"><img src="images/Untitled-1-Recovered.png" style="max-width: 100%; height: auto;" /></a>
            </div>
        </div>
        <script type="text/javascript">
            'use strict';
            var items = [
                'Hwang Soyoon',
                'U su',
                'Park Hyunjin',
                '지금 우리 앞의 가장 새로운 물결',
                'Se So Neon'
            ];
            var txt = document.getElementById('text');
            var count = 0;
            var index = 0;
            var typingEffect = function typingEffect() {
                var text = items[index];
                if (count < text.length) {
                    setTimeout(function () {
                        txt.innerHTML += text[count];
                        count++;
                        typingEffect();
                    }, Math.floor(Math.random(10) * 100));
                } else {
                    count = 0;
                    index = index + 1 < items.length ? index + 1 : 0;
                    setTimeout(function () {
                        txt.innerHTML = '';
                        typingEffect();
                    }, 1200);  //텍스트 체인지 시간
                }
            };
            typingEffect();
        </script>
